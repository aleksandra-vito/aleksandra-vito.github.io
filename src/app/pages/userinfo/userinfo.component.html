<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="col-md-12 py-3">
            <div class="example-button-row" align="end">
                <button class="btn btn-primary" *ngIf="showButton" (click)="openNew('')">Create</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                    <form [formGroup]="searchForm" class="search__form">

                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-form-field appearance="standard">
                                    <mat-label>Title</mat-label>
                                    <input type="text" aria-label="title" matInput formControlName="title"
                                        (keyup)="applyFilter('title', $event.value)">
                                </mat-form-field>
                                <span class="material-icons" (click)="handleSortChange('title', 'asc')"
                                    style="cursor: pointer;">
                                    filter_list
                                </span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-form-field appearance="standard">
                                    <mat-label>Description</mat-label>
                                    <input type="text" aria-label="description" matInput formControlName="description"
                                        (keyup)="applyFilter('description', $event.value)">
                                </mat-form-field>
                                <span class="material-icons" (click)="handleSortChange('description', 'asc')"
                                    style="cursor: pointer;">
                                    filter_list
                                </span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="yearExp">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-form-field appearance="standard">
                                    <mat-label>Years of experience</mat-label>
                                    <input type="text" aria-label="yearExp" matInput formControlName="yearExp"
                                        (keyup)="applyFilter('yearExp', $event.value)">
                                </mat-form-field>
                                <span class="material-icons" (click)="handleSortChange('yearExp', 'asc')"
                                    style="cursor: pointer;">
                                    filter_list
                                </span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.yearExp}} </td>
                        </ng-container>

                        <ng-container matColumnDef="place">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-form-field appearance="standard">
                                    <mat-label>Place</mat-label>
                                    <input type="text" aria-label="place" matInput formControlName="place"
                                        (keyup)="applyFilter('place', $event.value)">
                                </mat-form-field>
                                <span class="material-icons" (click)="handleSortChange('place', 'asc')"
                                    style="cursor: pointer;">
                                    filter_list
                                </span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.place}} </td>
                        </ng-container>

                        <ng-container matColumnDef="options">
                            <th mat-header-cell *matHeaderCellDef style="text-align: right;">
                                <mat-icon>tune</mat-icon>
                            </th>
                            <td mat-cell *matCellDef="let row" style="text-align: right;">
                                <button mat-icon-button [matMenuTriggerFor]="moreOptions" aria-label="more">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #moreOptions="matMenu">
                                    <button mat-menu-item (click)='editJob(row)'>
                                        <mat-icon>edit</mat-icon>
                                        <span style="vertical-align: middle;">Edit</span>
                                    </button>
                                    <button mat-menu-item (click)='deleteJob(row)'>
                                        <mat-icon>delete</mat-icon>
                                        <span style="vertical-align: middle;">Delete</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </form>
                </table>
                <mat-paginator [pageSizeOptions]="[20,50]" aria-label="Select page of users" style="width: 100%;"></mat-paginator>
            </div>

        </div>
    </div>
</div>
